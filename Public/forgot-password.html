<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password | Sarah's Short Cakes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }
        .forgot-password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 60px;
            color: #ff69b4;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e8ecf0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #bdc3c7;
            position: relative;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .step::after {
            content: '';
            position: absolute;
            right: -22px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 2px;
            background: #e8ecf0;
        }

        .step:last-child::after {
            display: none;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        input[type="email"] {
            width: 100%;
            padding: 18px 18px 18px 50px;
            border: 2px solid #e8ecf0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        input[type="email"]:focus + i {
            color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled::before {
            display: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #073b4c;
        }
        .form-footer a {
            color: #ff6b8b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .form-footer a:hover {
            color: #e83e8c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo-section">
            <i class="fas fa-birthday-cake"></i>
        </div>

        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your email address and we'll send you a verification code to reset your password.</p>

        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <div id="message-container"></div>

        <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email address" required />
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-paper-plane"></i> Send Verification Code
            </button>
        </form>

        <div class="form-footer">
            <p>Remembered your password? <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const iconMap = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-exclamation-triangle'
            };

            container.innerHTML = `
                <div class="${type}-message">
                    <i class="${iconMap[type]}"></i>
                    ${message}
                </div>
            `;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            clearMessage();

            const email = document.getElementById('email').value;
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending Code...';

            try {
                console.log('üîê Sending forgot password request for:', email);

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                console.log('üìß Server response:', data);

                if (data.success) {
                    // Show success message and redirect to OTP verification
                    document.querySelector('.forgot-password-container').innerHTML = `
                        <div class="logo-section">
                            <i class="fas fa-envelope-open" style="color: #51cf66;"></i>
                        </div>

                        <h2 style="color: #51cf66;">Code Sent Successfully!</h2>
                        <p class="subtitle">A 6-digit verification code has been sent to:</p>

                        <div style="background: rgba(81, 207, 102, 0.1); padding: 20px; border-radius: 12px; margin: 25px 0; border: 2px solid rgba(81, 207, 102, 0.3);">
                            <p style="font-weight: 600; color: #2c3e50; font-size: 18px; margin: 0;">
                                <i class="fas fa-envelope" style="color: #51cf66; margin-right: 10px;"></i>
                                ${email}
                            </p>
                        </div>

                        <div class="step-indicator">
                            <div class="step completed">‚úì</div>
                            <div class="step active">2</div>
                            <div class="step">3</div>
                        </div>

                        <p style="color: #7f8c8d; margin-bottom: 30px; font-size: 14px;">
                            <i class="fas fa-clock" style="color: #f39c12;"></i>
                            The code will expire in <strong>10 minutes</strong>
                        </p>

                        <div style="margin: 30px 0;">
                            <a href="verify-otp.html?email=${encodeURIComponent(email)}" class="btn-primary" style="text-decoration: none; display: inline-block;">
                                <i class="fas fa-key"></i> Enter Verification Code
                            </a>
                        </div>

                        <div class="form-footer">
                            <p>Didn't receive the code? <a href="javascript:location.reload()" style="color: #667eea;"><i class="fas fa-redo"></i> Try Again</a></p>
                            <p><a href="login.html" style="color: #667eea;"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
                        </div>
                    `;
                } else {
                    showMessage(data.message || 'An error occurred while sending the verification code.', 'error');
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        }

        // Add some additional CSS for the new message styles
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            .success-message, .error-message, .info-message, .warning-message {
                padding: 15px 20px;
                border-radius: 10px;
                margin-bottom: 25px;
                display: flex;
                align-items: center;
                gap: 10px;
                font-weight: 500;
            }

            .success-message {
                background: linear-gradient(135deg, #51cf66, #40c057);
                color: white;
                box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
            }

            .error-message {
                background: linear-gradient(135deg, #ff6b6b, #ee5a52);
                color: white;
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            }

            .info-message {
                background: linear-gradient(135deg, #74c0fc, #339af0);
                color: white;
                box-shadow: 0 4px 15px rgba(116, 192, 252, 0.3);
            }

            .warning-message {
                background: linear-gradient(135deg, #ffd43b, #fab005);
                color: white;
                box-shadow: 0 4px 15px rgba(255, 212, 59, 0.3);
            }

            .step.completed {
                background: #51cf66;
                color: white;
            }

            .step.completed::after {
                background: #51cf66;
            }
        `;
        document.head.appendChild(additionalStyles);
    </script>
</body>
</html>
