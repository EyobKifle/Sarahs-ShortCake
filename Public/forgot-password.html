<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password | Sarah's Short Cakes</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 2rem;
            color: #073b4c;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input[type="email"]:focus {
            border-color: #ff6b8b;
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #ff6b8b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #e83e8c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3);
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #073b4c;
        }
        .form-footer a {
            color: #ff6b8b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .form-footer a:hover {
            color: #e83e8c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="form-footer">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert('If this email is registered, a password reset link will be sent to ' + email + '.');
            // Here you would implement the actual API call to send reset email
        }
    </script>
</body>
</html>
