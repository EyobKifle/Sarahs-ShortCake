<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Wishlist - Sarah's Short Cakes</title>
    <meta name="theme-color" content="#ff85a2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E83E8C;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --dark: #073B4C;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Styles */
        .dashboard-sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .sidebar-header h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .sidebar-header p {
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .sidebar-nav {
            padding: 0 1rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
        }
        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        .nav-link:hover {
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
        }
        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }
        /* Main Content Styles */
        .dashboard-main {
            flex: 1;
            padding: 2rem;
            background-color: var(--light);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .wishlist-item {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .wishlist-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-light);
        }
        .wishlist-item-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .wishlist-item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }
        .wishlist-item-description {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
            flex-grow: 1;
        }
        .wishlist-item-price {
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .btn-remove {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }
        .btn-remove:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>My Account</h2>
                <p>Welcome back, User!</p>
            </div>
            <nav class="sidebar-nav">
                <a href="customer-dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="customer-orders.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    My Orders
                </a>
                <a href="customer-addresses.html" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i>
                    Addresses
                </a>
                <a href="customer-wishlist.html" class="nav-link active">
                    <i class="fas fa-heart"></i>
                    Wishlist
                </a>
                <a href="customer-reviews.html" class="nav-link">
                    <i class="fas fa-star"></i>
                    My Reviews
                </a>
                <a href="customer-settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Account Settings
                </a>
                <a href="#logout" class="nav-link logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </aside>
        <main class="dashboard-main">
            <div class="container">
                <h1>My Wishlist</h1>
                <div class="wishlist-grid" id="wishlistGrid">
                    <!-- Wishlist items will be populated here -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/customer-common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/customers/wishlist', {
                method: 'GET',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch wishlist');
                return res.json();
            })
            .then(data => {
                if (data.success && Array.isArray(data.data)) {
                    const grid = document.getElementById('wishlistGrid');
                    grid.innerHTML = '';
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'wishlist-item';
                        div.innerHTML = `
                            <img src="${item.image || 'images/default-preview.jpg'}" alt="${item.name}" />
                            <div class="wishlist-item-content">
                                <h3 class="wishlist-item-title">${item.name}</h3>
                                <p class="wishlist-item-description">${item.description || ''}</p>
                                <p class="wishlist-item-price">$${item.price ? item.price.toFixed(2) : '0.00'}</p>
                                <button class="btn-remove" onclick="removeFromWishlist('${item._id}')">Remove</button>
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                }
            })
            .catch(console.error);
        });

        function removeFromWishlist(itemId) {
            fetch(`/api/customers/wishlist/${itemId}`, {
                method: 'DELETE',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to remove item');
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Item removed from wishlist');
                    location.reload();
                } else {
                    alert('Failed to remove item');
                }
            })
            .catch(() => alert('Error removing item'));
        }
    </script>
    <script src="js/customer-dashboard-sidebar-navigation.js"></script>
</body>
</html>
