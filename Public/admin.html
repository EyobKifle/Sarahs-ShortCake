
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Sarah's Short Cakes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffc0cb;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .admin-controls select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
        }

        .admin-controls .btn-primary {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .admin-controls .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 35px 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 250px;
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
        }

        #order-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-size: 16px;
        }

        .stat-card p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        #orders-container {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .order-header {
            background-color: var(--light-gray);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .order-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .order-date {
            color: #666;
            font-size: 14px;
        }

        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .order-status.pending {
            background-color: var(--warning-color);
            color: white;
        }

        .order-status.processing {
            background-color: var(--primary-color);
            color: white;
        }

        .order-status.completed {
            background-color: var(--success-color);
            color: white;
        }

        .order-status.cancelled {
            background-color: var(--error-color);
            color: white;
        }

        .order-details {
            padding: 20px;
        }

        .customer-info,
        .delivery-info,
        .order-items,
        .order-summary {
            margin-bottom: 20px;
        }

        .customer-info h4,
        .delivery-info h4,
        .order-items h4 {
            margin: 0 0 10px 0;
            color: var(--text-color);
        }

        .items-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            display: block;
        }

        .item-quantity {
            color: #666;
            font-size: 14px;
        }

        .item-price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .custom-details {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .order-actions {
            padding: 15px 20px;
            background-color: var(--light-gray);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
        }

        .print-order {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .print-order:hover {
            background-color: var(--secondary-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .no-orders {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #666;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }

            .admin-controls {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .order-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .order-actions {
                flex-direction: column;
                gap: 10px;
            }

            .status-select,
            .print-order {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Sarah's Short Cakes Logo" class="logo">
                <h1>Sarah's Short Cakes</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="admin-controls">
                        <select id="report-dropdown">
                            <option value="daily">Daily Report</option>
                            <option value="monthly">Monthly Report</option>
                            <option value="quarterly">Quarterly Report</option>
                            <option value="yearly">Yearly Report</option>
                        </select>
                        <button id="generate-report" class="btn-primary">Generate</button>
                    </li>
                    <li class="profile-icon">
                        <a href="#" onclick="showAuthModal()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="search-controls">
            <div class="search-box">
                <input type="text" id="order-search" placeholder="Search orders...">
                <i class="fas fa-search"></i>
            </div>
            <select class="filter-select" id="order-filter">
                <option value="all">All Orders</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div id="order-stats">
            <!-- Order statistics will be dynamically inserted here -->
        </div>

        <div id="orders-container">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
