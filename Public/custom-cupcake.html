<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Cupcake Order | Sarah's Short Cakes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .custom-order-page {
            padding: 4rem 2rem;
            background-color: var(--light);
            min-height: 80vh;
        }
        .custom-order-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .custom-order-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        select, input[type="text"], input[type="number"], textarea {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <!--#include virtual="partials/header.html" -->

    <main class="custom-order-page">
        <div class="custom-order-container">
            <h2>Custom Cupcake Order</h2>
            <form id="customCupcakeForm">
                <div>
                    <label for="flavor">Flavor</label>
                    <select id="flavor" name="flavor" required>
                        <option value="">Select flavor</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="red_velvet">Red Velvet</option>
                        <option value="lemon">Lemon</option>
                        <option value="carrot">Carrot</option>
                    </select>
                </div>
                <div>
                    <label for="baseColor">Base Color</label>
                    <input type="text" id="baseColor" name="baseColor" placeholder="e.g. pastel pink" required />
                </div>
                <div>
                    <label for="icing">Icing</label>
                    <select id="icing" name="icing" required>
                        <option value="">Select icing</option>
                        <option value="buttercream">Buttercream</option>
                        <option value="cream_cheese">Cream Cheese</option>
                        <option value="fondant">Fondant</option>
                        <option value="whipped_cream">Whipped Cream</option>
                    </select>
                </div>
                <div>
                    <label for="icingColor">Icing Color</label>
                    <input type="text" id="icingColor" name="icingColor" placeholder="e.g. white" required />
                </div>
                <div>
                    <label for="decorations">Decorations</label>
                    <input type="text" id="decorations" name="decorations" placeholder="e.g. sprinkles, edible glitter" />
                </div>
                <div>
                    <label for="specialInstructions">Special Instructions</label>
                    <textarea id="specialInstructions" name="specialInstructions" placeholder="Any special requests?"></textarea>
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required />
                </div>
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <!--#include virtual="partials/footer.html" -->

    <script>
        document.getElementById('customCupcakeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Collect form data
            const formData = {
                flavor: this.flavor.value,
                baseColor: this.baseColor.value,
                icing: this.icing.value,
                icingColor: this.icingColor.value,
                decorations: this.decorations.value,
                specialInstructions: this.specialInstructions.value,
                quantity: parseInt(this.quantity.value, 10)
            };
            // For now, just alert the data
            alert('Custom cupcake added to cart:\n' + JSON.stringify(formData, null, 2));
            // TODO: Integrate with cart system
            this.reset();
        });
    </script>
</body>
</html>
