<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Reviews - Sarah's Short Cakes</title>
    <meta name="theme-color" content="#ff85a2" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E83E8C;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --dark: #073B4C;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --gray: #E9ECEF;
            --gray-dark: #ADB5BD;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        
        /* Sidebar Styles */
        .dashboard-sidebar {
            width: 280px;
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 100;
            transition: var(--transition);
        }
        
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-light);
        }
        
        .sidebar-header-text h2 {
            color: var(--primary);
            margin: 0;
            font-size: 1.1rem;
        }
        
        .sidebar-header-text p {
            color: var(--dark);
            opacity: 0.7;
            font-size: 0.8rem;
            margin: 0.25rem 0 0;
        }
        
        .sidebar-nav {
            padding: 0 1rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
            transform: translateX(3px);
        }
        
        .nav-link.active {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(255,107,139,0.3);
        }
        
        /* Main Content Styles */
        .dashboard-main {
            flex: 1;
            padding: 2rem 3rem;
            background-color: var(--light);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(255,107,139,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,107,139,0.4);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(255,107,139,0.1);
        }
        
        /* Review List Styles */
        .review-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .review-item {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
        }
        
        .review-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .review-product {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .review-product-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--gray);
        }
        
        .review-product-info h3 {
            margin: 0;
            color: var(--dark);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .review-product-info p {
            margin: 0.25rem 0 0;
            color: var(--gray-dark);
            font-size: 0.8rem;
        }
        
        .review-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--secondary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .review-content {
            margin: 1rem 0;
        }
        
        .review-content p {
            margin: 0;
            color: var(--dark);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray);
        }
        
        .review-date {
            color: var(--gray-dark);
            font-size: 0.8rem;
        }
        
        .review-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .review-actions button {
            background: none;
            border: none;
            color: var(--gray-dark);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .review-actions button:hover {
            color: var(--primary);
            background: rgba(255,107,139,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: var(--gray-dark);
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: var(--dark);
            margin: 0.5rem 0;
        }
        
        .empty-state p {
            color: var(--gray-dark);
            margin-bottom: 1.5rem;
        }
        
        /* Rating Stars */
        .rating-stars {
            display: inline-flex;
            align-items: center;
        }
        
        .rating-stars .filled {
            color: var(--secondary);
        }
        
        .rating-stars .empty {
            color: var(--gray);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .dashboard-sidebar {
                width: 240px;
            }
            
            .dashboard-main {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .dashboard-sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            
            .nav-link {
                white-space: nowrap;
                margin-bottom: 0;
                margin-right: 0.5rem;
            }
            
            .dashboard-main {
                padding: 1.5rem;
            }
            
            .review-list {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Loading state */
        .loading {
            position: relative;
            overflow: hidden;
            background-color: var(--gray);
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div id="sidebar-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('customer-sidebar.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('sidebar-container').innerHTML = html;
                        // Mark the active link
                        const activeLink = document.querySelector('.nav-link[href="customer-reviews.html"]');
                        if (activeLink) activeLink.classList.add('active');
                    })
                    .catch(err => {
                        console.error('Failed to load sidebar:', err);
                    });
            });
            <div class="container">
                <div class="page-header">
                    <h1>My Reviews</h1>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Write a Review
                    </button>
                </div>
                
                <ul class="review-list" id="reviewList">
                    <!-- Loading skeleton -->
                    <li class="review-item loading" style="height: 200px;"></li>
                    <li class="review-item loading" style="height: 180px;"></li>
                    <li class="review-item loading" style="height: 220px;"></li>
                </ul>
            </div>
        </main>
    </div>
    
    <script src="js/customer-reviews.js"></script>
</body>
</html>
