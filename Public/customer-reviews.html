<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Reviews - Sarah's Short Cakes</title>
    <meta name="theme-color" content="#ff85a2" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/customer-sidebar.css" />
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E83E8C;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --dark: #073B4C;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --gray: #E9ECEF;
            --gray-dark: #ADB5BD;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        main.dashboard-main {
            flex: 1;
            padding: 2rem 3rem;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--light);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(255,107,139,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,107,139,0.4);
        }
        
        /* Review List Styles */
        .review-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .review-item {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px;
        }
        
        .review-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .review-product {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .review-product-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--gray);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .review-product-info h3 {
            margin: 0;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .review-product-info p {
            margin: 0.25rem 0 0;
            color: var(--gray-dark);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .review-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--secondary);
            font-weight: 700;
            font-size: 1rem;
        }
        
        .review-content {
            margin: 1rem 0 1.5rem;
            flex-grow: 1;
            color: var(--dark);
            font-size: 1rem;
            line-height: 1.5;
            font-style: italic;
            border-left: 4px solid var(--primary-light);
            padding-left: 1rem;
            background: rgba(255, 107, 139, 0.05);
            border-radius: 8px;
        }
        
        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--gray);
        }
        
        .review-date {
            color: var(--gray-dark);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .review-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .review-actions button {
            background: var(--primary-light);
            border: none;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 2px 6px rgba(232, 62, 140, 0.5);
        }
        
        .review-actions button:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(232, 62, 140, 0.7);
        }
        
        .review-actions button i {
            font-size: 1.1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
            color: var(--gray-dark);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
        
        /* Rating Stars */
        .rating-stars {
            display: inline-flex;
            align-items: center;
        }
        
        .rating-stars .filled {
            color: var(--secondary);
        }
        
        .rating-stars .empty {
            color: var(--gray);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .dashboard-main {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-main {
                padding: 1.5rem;
            }
            
            .review-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
        fetch('customer-sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                // Mark the active link
                const activeLink = document.querySelector('.nav-link[href="customer-reviews.html"]');
                if (activeLink) activeLink.classList.add('active');

                // Attach logout event listener after sidebar is loaded
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        localStorage.clear();
                        window.location.href = 'index.html';
                    });
                }
            })
            .catch(err => {
                console.error('Failed to load sidebar:', err);
            });
            });
        </script>
        <main class="dashboard-main">
            <div class="page-header">
                <h1>My Reviews</h1>
                <button class="btn btn-primary" id="writeReviewBtn">
                    <i class="fas fa-plus"></i> Write a Review
                </button>
            </div>
            
            <ul class="review-list" id="reviewList">
                <!-- Loading skeleton -->
                <li class="review-item loading" style="height: 220px;"></li>
                <li class="review-item loading" style="height: 200px;"></li>
                <li class="review-item loading" style="height: 240px;"></li>
            </ul>
        </main>
    </div>
    
    <script src="js/customer-reviews.js"></script>
</body>
</html>
