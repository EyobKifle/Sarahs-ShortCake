<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Reviews - Sarah's Short Cakes</title>
    <meta name="theme-color" content="#ff85a2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E83E8C;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --dark: #073B4C;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Styles */
        .dashboard-sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .sidebar-header h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .sidebar-header p {
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .sidebar-nav {
            padding: 0 1rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
        }
        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        .nav-link:hover {
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
        }
        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }
        /* Main Content Styles */
        .dashboard-main {
            flex: 1;
            padding: 2rem;
            background-color: var(--light);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .review-list {
            list-style: none;
            padding: 0;
        }
        .review-item {
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--white);
        }
        .review-item h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary);
        }
        .review-item p {
            margin: 0.25rem 0;
        }
        .review-rating {
            color: var(--primary-dark);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>My Account</h2>
                <p>Welcome back, User!</p>
            </div>
            <nav class="sidebar-nav">
                <a href="customer-dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="customer-orders.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    My Orders
                </a>
                <a href="customer-addresses.html" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i>
                    Addresses
                </a>
                <a href="customer-wishlist.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    Wishlist
                </a>
                <a href="customer-reviews.html" class="nav-link active">
                    <i class="fas fa-star"></i>
                    My Reviews
                </a>
                <a href="customer-settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Account Settings
                </a>
                <a href="#logout" class="nav-link logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </aside>
        <main class="dashboard-main">
            <div class="container">
                <h1>My Reviews</h1>
                <ul class="review-list" id="reviewList">
                    <!-- Reviews will be populated here -->
                </ul>
            </div>
        </main>
    </div>
    <script src="js/customer-common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/customers/reviews', {
                method: 'GET',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch reviews');
                return res.json();
            })
            .then(data => {
                if (data.success && Array.isArray(data.data)) {
                    const list = document.getElementById('reviewList');
                    list.innerHTML = '';
                    data.data.forEach(review => {
                        const li = document.createElement('li');
                        li.className = 'review-item';
                        li.innerHTML = `
                            <h3>${review.productName || 'Product'}</h3>
                            <p class="review-rating">Rating: ${review.rating} / 5</p>
                            <p>${review.comment || ''}</p>
                            <p><small>Reviewed on: ${new Date(review.createdAt).toLocaleDateString()}</small></p>
                        `;
                        list.appendChild(li);
                    });
                }
            })
            .catch(console.error);
        });
    </script>
    <script src="js/customer-dashboard-sidebar-navigation.js"></script>
</body>
</html>
