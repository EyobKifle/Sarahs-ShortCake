<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sarah's Short Cakes - My Account</title>
    <meta name="theme-color" content="#ff85a2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E83E8C;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --dark: #073B4C;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .dashboard-sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .sidebar-nav {
            padding: 0 1rem;
            flex-grow: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .nav-link:hover {
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }

        /* Logout button at bottom */
        .logout-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .logout-btn {
            width: 100%;
            background-color: transparent;
            border: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .logout-btn i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
        }

        /* Main Content Styles */
        .dashboard-main {
            flex: 1;
            padding: 2rem;
            background-color: var(--light);
            overflow-y: auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .dashboard-header h1 {
            color: var(--primary);
            font-size: 2rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .user-name {
            font-weight: 600;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .card-change {
            font-size: 0.85rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .card-change.positive {
            color: var(--accent);
        }

        .card-change.negative {
            color: #f44336;
        }

        /* Recent Orders Table */
        .dashboard-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.25rem;
            color: var(--primary);
            font-weight: 600;
        }

        .section-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .section-link:hover {
            text-decoration: underline;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            text-align: left;
            padding: 0.75rem;
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .orders-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .order-id {
            font-weight: 600;
            color: var(--primary);
        }

        /* Order Details Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        .order-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .order-details-section h3 {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .order-details-section p {
            margin-bottom: 0.5rem;
        }

        .order-items {
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .order-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 1.5rem;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .order-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .order-total {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .total-amount {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(0,0,0,0.1);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-icon {
            position: absolute;
            left: -30px;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .timeline-item.completed .timeline-icon {
            background-color: var(--accent);
        }

        .timeline-item.active .timeline-icon {
            background-color: var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,107,139,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255,107,139,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,107,139,0); }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .dashboard-container {
                flex-direction: column;
            }

            .dashboard-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .dashboard-main {
                padding: 1.5rem;
            }

            .order-details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-cards {
                grid-template-columns: 1fr 1fr;
            }

            .modal-content {
                width: 90%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div id="sidebar-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
        fetch('customer-sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                // Mark the active link
                const activeLink = document.querySelector('.nav-link[href="customer-dashboard.html"]');
                if (activeLink) activeLink.classList.add('active');

                // Attach logout event listener after sidebar is loaded
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        localStorage.clear();
                        window.location.href = 'index.html';
                    });
                }
            })
            .catch(err => {
                console.error('Failed to load sidebar:', err);
            });
            });
        </script>

        <!-- Main Content -->
        <main class="dashboard-main" id="dashboard-main-content">
            <!-- Profile content will be loaded here dynamically -->
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Order Details</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="order-details-grid">
                <div class="order-details-section" id="customer-info-section">
                    <h3>Customer Information</h3>
                    <p><strong>Name:</strong> <span id="order-customer-name"></span></p>
                    <p><strong>Email:</strong> <span id="order-customer-email"></span></p>
                    <p><strong>Phone:</strong> <span id="order-customer-phone"></span></p>
                </div>
                <div class="order-details-section" id="delivery-info-section">
                    <h3>Delivery Information</h3>
                    <p><strong>Type:</strong> <span id="order-delivery-type"></span></p>
                    <p><strong>Address:</strong> <span id="order-delivery-address"></span></p>
                    <p><strong>City:</strong> <span id="order-delivery-city"></span></p>
                    <p><strong>Date Needed:</strong> <span id="order-date-needed"></span></p>
                    <p><strong>Time Needed:</strong> <span id="order-time-needed"></span></p>
                </div>
            </div>
            <div class="order-items" id="order-items-container">
                <h3>Order Items</h3>
            </div>
            <div class="order-total" id="order-total-container"></div>
            <div class="timeline" id="order-timeline"></div>
            <div class="special-instructions" id="order-special-instructions"></div>
        </div>
    </div>

    <!-- Unified Authentication Client -->
    <script src="js/auth-client.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/customer-dashboard.js"></script>
    <script src="js/customer-dashboard-error-logging.js"></script>
    <script src="js/customer-dashboard-sidebar-navigation.js"></script>
    <!-- Removed customer-common.js as per request -->
</body>
</html>
