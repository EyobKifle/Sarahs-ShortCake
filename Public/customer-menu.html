<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Menu - Sarah's Short Cakes</title>
    <meta name="theme-color" content="#ff85a2" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E83E8C;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --dark: #073B4C;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Styles */
        .dashboard-sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .sidebar-header h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .sidebar-header p {
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .sidebar-nav {
            padding: 0 1rem;
            flex-grow: 1;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        .nav-link:hover {
            background-color: rgba(255,107,139,0.1);
            color: var(--primary);
        }
        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }
        /* Main Content Styles */
        .dashboard-main {
            flex: 1;
            padding: 2rem;
            background-color: var(--light);
            overflow-y: auto;
        }
        .menu-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .menu-container h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding: 1rem;
            min-height: 200px;
            background-color: var(--light);
        }
        .menu-item {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-light);
        }
        .menu-item-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .menu-item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }
        .menu-item-description {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
            flex-grow: 1;
        }
        .menu-item-price {
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .quantity-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .quantity-btn:hover {
            background: var(--primary-dark);
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid var(--primary);
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 1rem;
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .add-to-cart {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }
        .add-to-cart:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>My Account</h2>
                <p>Welcome back, User!</p>
            </div>
            <nav class="sidebar-nav">
                <a href="customer-dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="customer-orders.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    My Orders
                </a>
                <a href="customer-addresses.html" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i>
                    Addresses
                </a>
                <a href="customer-wishlist.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    Wishlist
                </a>
                <a href="customer-reviews.html" class="nav-link">
                    <i class="fas fa-star"></i>
                    My Reviews
                </a>
                <a href="customer-settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Account Settings
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="menu-container">
                <h1>Our Menu</h1>
                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/cart.js"></script>
    <script src="js/customer-menu.js" defer></script>
    <script src="js/customer-dashboard-sidebar-navigation.js"></script>
</body>
</html>
