<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Order | Sarah's Short Cakes</title>
  <meta name="description" content="View detailed order information for Sarah's Short Cakes" />
  <meta name="theme-color" content="#ff85a2" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/order-confirmation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header class="main-header">
    <!-- You can include your site header here -->
  </header>

  <main>
    <div class="view-order-container">
      <h1>Order Details</h1>
      <div class="order-info">
        <div class="info-item">
          <h3>Order Number</h3>
          <p id="order-number">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Order Date</h3>
          <p id="order-date">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Order Status</h3>
          <p id="order-status">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Estimated Delivery</h3>
          <p id="estimated-delivery">Loading...</p>
        </div>
      </div>

      <section class="order-items-section">
        <h2>Your Order</h2>
        <table class="items-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="order-items">
            <!-- Order items will be populated here -->
          </tbody>
        </table>
      </section>

      <section class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Delivery Fee</span>
          <span id="delivery-fee">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
      </section>

      <div class="action-buttons">
        <a href="customer-orders.html" class="action-button secondary-button">
          <i class="fas fa-list"></i> Back to Orders
        </a>
        <a href="index.html" class="action-button secondary-button">
          <i class="fas fa-home"></i> Return to Home
        </a>
      </div>
    </div>
  </main>

  <script src="js/view-order.js"></script>
</body>
</html>
